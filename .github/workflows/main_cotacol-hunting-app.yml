# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - cotacol-hunting-app

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      working-directory: src/CotacolApp
      app-name: cotacol-hunting-app
      slot-name: production

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ${{env.working-directory}}

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
      working-directory: ${{env.working-directory}}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{env.app-name}}
        slot-name: ${{env.slot-name}}
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5aca7c36a1c04f45bf8f724d277b2979 }}
        package: ${{env.DOTNET_ROOT}}/myapp 

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'

    - name: Configure Azure Web App
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{env.app-name}}
        slot-name: ${{env.slot-name}}
        app-settings-json: '{
                              "strava": {
                                "AccessTokenUrl": "https://www.strava.com/api/v3/oauth/token"
                              },
                              "logging": {
                                "ApplicationInsightsInstrumentationKey": ""
                              },
                              "keyvault": {
                                "keyvaultname": "cotacol-hunting"
                              },
                              "api": {
                                "apiurl": "https://cotacol-hunting.azure-api.net/api/v1",
                                "sharedkeyheadername": "x-api-subscription-key"
                              }
                            }' 
      id: settings

    - run: echo "The webapp-url is ${{ steps.settings.outputs.webapp-url }}"


